<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
    width: 300px;
    margin: 0 auto;
    padding: 10px;
    border: 1px solid #ccc;
  }
  
  input[type="text"] {
    width: 100%;
    margin-bottom: 10px;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
    background-color:slateblue;
    
  }
  
  button {
    padding: 10px;
    font-size: 18px;
  }
  </style>
</head>
<body>
  <h1><center><u>Calculator</u></center></h1>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button onclick="clearResult()"><b>C</b></button>
      <button onclick="appendToResult('.')"><b>.</b></button>
      <button onclick="calculateResult()"><b>=</b></button>
      <button class="c1" onclick="appendToResult('/')"><b>/</b></button>
      <button onclick="appendToResult('7')"><b>7</b></button>
      <button onclick="appendToResult('8')"><b>8</b></button>
      <button onclick="appendToResult('9')"><b>9</b></button>
      <button class="c2" onclick="appendToResult('*')"><b>x</b></button>
      <button onclick="appendToResult('4')"><b>4</b></button>
      <button onclick="appendToResult('5')"><b>5</b></button>
      <button onclick="appendToResult('6')"><b>6</b></button>
      <button class="c3"onclick="appendToResult('-')"><b>-</b></button>
      <button onclick="appendToResult('1')"><b>1</b></button>
      <button onclick="appendToResult('2')"><b>2</b></button>
      <button onclick="appendToResult('3')"><b>3</b></button>
      <button class="c4" onclick="appendToResult('+')"><b>+</b></button>
      <button onclick="appendToResult('0')"><b>0</b></button>
    </div>
  </div>

  <script>
      function appendToResult(value) {
      document.getElementById('result').value += value;
      }
  
      function clearResult() {
      document.getElementById('result').value = '';
      }
  
      function calculateResult() {
      var result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
      }
</script>
</body>
</html>
